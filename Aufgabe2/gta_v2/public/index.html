<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <!-- Leaflet CSS and JavaScript (in this order) -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <div class="row">
        <section class="main__tagging tagging col-4">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                <fieldset class="tagging__fieldset">
                    <legend class="tagging__legend">Neuen Ort taggen</legend>

                    <label class="tagging__label" for="tagName">Name des Ortes:</label> <!-- class, type, id, name, placeholder -->
                    <input class="tagging__input" type="text" id="tagName" name="tagName" placeholder="z.B. Café Nimmersatt" maxlength="10" required>

                    <label class="tagging__label" for="tagDescription">Beschreibung:</label>
                    <input class="tagging__input" type="text" id="tagDescription" name="tagDescription" placeholder="Kurze Beschreibung" rows="3">

                    <label class="tagging__label" for="tagLatitude">Breitengrad:</label>
                    <input class="tagging__input" type="number" id="tagLatitude" name="tagLatitude" value="49.008285" readonly>

                    <label class="tagging__label" for="tagLongitude">Längengrad:</label>
                    <input class="tagging__input" type="number" id="tagLongitude" name="tagLongitude" value="8.3992385" readonly>

                    <label class="tagging__label" for="tagHashtag">Hashtag:</label> 
                    <input class="tagging__input" type="text" id="tagHashtag" name="tagHashtag" placeholder="#cafe" pattern="#[a-zA-Z]{1,10}$"> <!--muss mit # beginnen, danach 1-10 Buchstaben-->

                    <button class="tagging__button" type="submit">Ort anpinnen</button>

                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery col-8">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                 <fieldset class="discovery__fieldset">
                    <legend class="discovery__legend">Entdecke weitere Orte</legend>

                    <label class="discovery__label" for="searchKeyword">Suchbegriff:</label>
                    <input class="discovery__input" type="text" id="searchKeyword" name="searchKeyword" placeholder="z.B. Café, Park">

                    <label class="discovery__label" for="searchRadius">Suchradius (km):</label>
                    <input class="discovery__input" type="number" id="searchRadius" name="searchRadius" placeholder="z.B. 5" min="1">
                   
                    <input type="hidden" id="discLatitude" name="discLatitude" value="49.008285" readonly>

                    <input type="hidden" id="discLongitude" name="discLongitude" value="8.3992385" readonly>

                    <button class="discovery__button" type="submit">Suchen</button>
                 </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper row">
                <div class="discovery__taglist col-6">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map col-6">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

        </div> 
    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>
    
</body>

</html>

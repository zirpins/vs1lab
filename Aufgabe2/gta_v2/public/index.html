<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href="./stylesheets/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

	<header>
		<div id="header-content">
			<img src="./images/location.png" width="100" alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#" class="nav-links">About</a> | <a href="#" class="nav-links">Help</a> | <a href="/"
					class="nav-links">Home</a>
			</nav>
		</div>
	</header>

	<main>
		<div id="container">

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<fieldset>
					<legend>Enter a new Geotag</legend>

					<form id="tag-form" action="/tagging" method="post">
						<div class="container-gt">
							<label for="text_field_latitude"> latitude </label>
							<input type="text" name="latitude" id="text_field_latitude" placeholder="69.01379"
								required />

							<label for="text_field_longitude"> longitude </label>
							<input type="text" name="longitude" id="text_field_longitude"
								placeholder="69.01379" required />

							<label for="text_field_name"> name </label>
							<input type="text" name="tag-name" id="text_field_name" placeholder="some name"
								required pattern="[A-Za-z]{1,10}" />

							<label for="text_field_hashtag"> hashtag </label>
							<input type="text" name="tag-hashtag" id="text_field_hashtag"
								pattern="[#]{1}[A-Za-z]{0,10}" placeholder="# + max. 10 letters" />

							<input type="submit" value="submit" id="submit-tagging">
						</div>
					</form>

				</fieldset>
				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>
			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<fieldset>
					<legend>Filter by Searchterm</legend>

					<form id="filter-form" action="/discovery" method="post" >
						<label for="searchterm"></label>
						<input type="text" placeholder="search term" id="searchterm">
						<input id="latitude_hidden" type="hidden">
						<input id="longitude_hidden" type="hidden">
						<input id="submit-search" type="submit" value="apply">


					</form>


				</fieldset>

				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="container-map">
					<div class="taglist">
						<ul id="results">
							<li>Castle (49.01379, 8.404435) #sight</li>
							<li>IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>

					<div class="tagmap">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
						<div class="caption">Result map</div>
					</div>
				</div>
			</section>
		</div>

	</main>

	<footer>
		<span id="footer-text">2020 by LKIT</span>
	</footer>

	<!-- Load JavaScripts
        ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./javascripts/geotagging.js"></script>

</body>

</html>

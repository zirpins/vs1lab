<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
        <!-- Leaflet CSS and JavaScript (in this order) -->
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset id="tag-box" class="tag-box">
                <legend>Add Tag:</legend>
                <label for="tag_name">Set the name of your new tag:</label>
                <input type="text" pattern="[A-Za-zÄÜÖäüöß]{1,10}$" id="tag_name" name="tag_name" placeholder="e.g. Starry" required>
                <label for="tag_hashtag">Describe your new tag:</label>
                <input type="text" pattern="[#][A-Za-zÄÜÖäüöß]{1,10}$" id="tag_hashtag" 
                    name="tag_hashtag" placeholder="e.g. #LiveMusic">
                <label for="latitude">Latitude:</label>
                <input type="text" name="latitude" id="latitude" placeholder="49.01379" required readonly>
                <label for="longitude">Longitude:</label>
                <input type="text" name="longitude" id="longitude" placeholder="8.390071" required readonly>
                <!--<label for="submit_tag">Submit your new tag</label> -->
                <input type="submit" id="submit" value="Submit Tag">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset id="discovery-box" class="discovery-box">
                <legend>Discover Tag:</legend>
                <label for="Search_tag">Search for an existing tag:</label>
                <input type="search" id="search" name="search" placeholder="e.g. Starry">
                <input type="text" id="searchlatitude" name="latitude" placeholder="49.01379" hidden>
                <input type="text" id="searchlongitude" name="longitude" placeholder="8.390071" hidden>
                <input type="submit" value="Search" id="submit_search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>

    <!-- Load JavaScripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./javascripts/geotagging.js"></script>


</body>

</html>

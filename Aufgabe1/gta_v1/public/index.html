<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <div class="form-container">
                <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                    <!-- latitude, longitude, name, hashtag -->
                    <legend>Tagging Data</legend><br>
                    <label for="name">Name</label>
                    <input type="text" name="text_field_name" id="name" placeholder="Hochschule Karlsruhe" size="10" required maxlength="10"/>      
                    <label for="latitude">Latitude</label>         
                    <input type="text" name="text_field_latitude" placeholder="49° 0′ 56″ N" size="10" readonly/> 
                    <label for="longitude">Longitude</label>
                    <input type="text" name="text_field_longitude" placeholder="8° 23′ 27″ E" size="10" readonly/> 
                    <label for="hashtag">Hashtag</label>
                    <input type="text" name="text_field_hashtag" placeholder="#StudyLife" size="10" pattern="^#.{0,10}"/> 
                    <input type="submit" name="submit" size="10"/><br><br> 
                </fieldset>
            </form>
            </div>


        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>
            <div class="form-container">
            <!-- ############### VS1Lab 1a Form 2 Start -->
                <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset>
                    <legend>Suche</legend>
                        <label for="searchterm">Suchbegriff</label>
                        <input type="text" id="searchterm" label="searchterm" placeholder="z.B. Karlsruhe" size="10" />
                        <input type="hidden" id="latitude" label="latitude"/>
                        <input type="hidden" id="longitude" label="longitude"/>
                        <input type="submit" value="Suchen"/>
                </fieldset>
            </form>
            </div>


            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

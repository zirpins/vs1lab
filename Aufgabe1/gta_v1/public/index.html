<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and(mim-width: 1200px)" href="./stylesheets/style.css"  />

</head>

<body>


    <header class="header">
        <div id="head_div">
            <img id="haed_image" src="./images/location.png" class="header__image" alt="an image of a map and location">
            <h1 class="header__title">GeoTagApp</h1>
            <nav class="header__navigation">
                <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
            </nav>
        </div>
    </header>

    <main class="main row">

        
            <section class="main__tagging tagging col-3">
                <h2>Tagging</h2>

                <!-- ############### VS1Lab 1a Form 1 Start -->
                <form id="tag-form" action="/tagging" method="post">
                    <fieldset id="tagging_fieldset">
                        <legend id="tagging_legend"> <b>Add a new GeoTag </b> </legend>  
                            <label for="tagging_latitude">Latitude:</label> 
                            <input class="tagging_input" type="text" id="tagging_latitude" placeholder="49.01379" pattern="^-?([0-8]?[0-9]|90)(\.[0-9]{1,10})$"> 
                            <label for="tagging_longitude">Longitude:</label> 
                            <input class="tagging_input" type="text" id="tagging_longitude" placeholder="8.390071" pattern="^-?([0-9]{1,2}|1[0-7][0-9]|180)(\.[0-9]{1,10})$"> 
                            <label for="tagging_name">Name:</label> 
                            <input class="tagging_input" type="text" maxlength="10" required="required" id="tagging_name" 
                                placeholder="e.g. central Berlin"> 
                            <label for="tagging_hashtag">Hashtag:</label> 
                            <input class="tagging_input" type="text"  pattern="#.{1,9}" maxlength="10" id="tagging_hashtag" 
                                placeholder="e.g. #ber"> 
                            <input class="tagging_input" type="submit" value="Add Tag">
                        
                    </fieldset>


                    <!-- ... your code here ... -->

                </form>
                <!-- ############### VS1Lab 1a Form 1 End -->

            </section>
        

    
            <section class="main__discovery discovery col-9">
                <h2 class="discovery__title">Discovery</h2>

                <!-- ############### VS1Lab 1a Form 2 Start -->
                <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                    <fieldset id="discovery_fieldset">
                        <legend id="search_legend"> <b> Search </b> </legend> 
                            <label id="search_label" for="discovery_search">Search term or keywords:</label> 
                            <input class="disvovery_input" type="text" placeholder="eg.berlin" required="required" id="discovery_search"> 
                            <input class="disvovery_input" type="submit" value="Search">
                        
                    </fieldset>
                    <!-- ... your code here ... -->

                </form>
                <!-- ############### VS1Lab 1a Form 2 End -->

                <div class="discovery__wrapper">
                    <div class="discovery__taglist">
                        <ul class="discovery__results" id="discoveryResults">
                            <li class="locations">Castle (49.01379, 8.404435)<br> #sight</li>
                            <li class="locations">IWI (49.01379, 8.390071)<br> #edu</li>
                        </ul>
                    </div>

                    <div class="discovery__map">
                        <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" /> <br>
                        <span id="result_map">Result map</span>
                    </div>
                </div>
            </section>


    </main>

    <footer class="footer">
        <span id="footer_text">(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

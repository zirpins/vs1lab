<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2 class="tagging__title">Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <!-- ... your code here ... -->
                 <fieldset id="tag-fieldset">
                    <legend>Add a new GeoTag</legend>
                    <label for="Latitude" class="tag-text">Latitude:</label>
                    <input type="text" id="Latitude" name="Latitude" class="tag-input" disabled/>
                    <label for="Longitude" class="tag-text">Longitude:</label>
                    <input type="text" id="Longitude" name="Longitude" class="tag-input" disabled/>
                    <label for="Name" class="tag-text">Name:</label>
                    <input type="text" id="name" name="Name" class="tag-input" placeholder="e.g. Central Karlsruhe" maxlength="10" required/>
                    <label for="Hashtag" class="tag-text">Hashtag:</label>
                    <input type="text" id="Hashtag" name="Hashtag" class="tag-input" pattern="#[A-Z,a-z]+" placeholder="e.g. #lostplace" maxlength="10" required/>
                    <button type="submit" id="tag-button">Add Tag</button>
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <!-- ... your code here ... -->
                <fieldset id="discovery-fieldset">
                    <legend>Search</legend>
                    <label for="Search" id="discovery-text">Search term or keywords:</label>
                    <input type="search" id="Search" name="Search" class="discovery-input" placeholder="e.g. Karlsruhe"/>
                    <input type="text" id="Latitude" name="Latitude" hidden />
                    <input type="text" id="Longitude" name="Longitude" hidden />
                    <button type="submit" id="discovery-button">Search</button>
                </fieldset>
            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

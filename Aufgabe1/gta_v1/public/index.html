<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<form id="tag-form" action="/tagging" method="post">
					<fieldset>
						<legend>Enter new Geotag</legend>
						<label for="latitude">latitude</label>
							<input type="number" step="any" id="latitude" name="latitude" placeholder="latitude" required>
						<label for="longitude">longitude</label>
							<input type="number" step="any" id="longitude" name="longitude" placeholder="longitude" required>
						<label for="name">name</label>
							<input type="text" id="name" name="name" placeholder="some name" maxlength="10" required>
						<label for="hashtag">hashtag</label>
							<input type="text" id="hashtag" name="hashtag" maxlength="11" pattern="#\w+" placeholder="# + max. 10 letters">
						<input type="submit" id="submitNewGeotag" name="submitNewGeotag" value="submit">
					</fieldset>
				</form>

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Discovery</legend>
						<input type="text" id="textDiscovery" name="textDiscovery" placeholder="search term" required>
						<input type="submit" id="submitDiscovery" name="submitDiscovery" value="apply">
					</fieldset>
				</form>

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>

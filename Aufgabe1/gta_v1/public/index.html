<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <div class="row">
            <div class="col-3">
                <section class="main__tagging">
                    <h2>Tagging</h2>

                    <!-- ############### VS1Lab 1a Form 1 Start -->
                        <form id="tag-form" action="/tagging" method="post">
                            <fieldset>
                                <legend><h3>Add a new GeoTag</h3></legend>
                                <label for="latitude">Latitude:</label>
                                <input type="number" name="latitude" id="latitude" value="49.01455" readonly>
                                <label for="longitude">Longitude:</label>
                                <input type="number" name="longitude" id="longitude" value="8.39400" readonly>
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" placeholder="e.g. Central Berlin" maxlength="10" required>
                                <label for="hashtag">Hashtag</label>
                                <input type="text" name="hashtag" id="hashtag" placeholder="e.g. #ber" pattern="#.*" title="Die Eingabe muss mit einem '#' beginnen." maxlength="11">
                                <button name="AddTagButton" id=addTagButton>Add Tag</button>
                            </fieldset>
                        </form>
                    
                    <!-- ############### VS1Lab 1a Form 1 End -->

                </section>
            </div>
                <div class="col-9">
                    <section class="main__discovery discovery">
                        <h2 class="discovery__title">Discovery</h2>

                        <!-- ############### VS1Lab 1a Form 2 Start -->
                        
                            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                                <fieldset>
                                    <legend><h3>Search</h3></legend>
                                    <label for="search">Searchterm or Keywords</label>
                                    <input type="text" name="search" id="search" placeholder="e.g. Berlin">
                                    <input type="hidden" name="longitude-hidden" id="longitude-hidden">
                                    <input type="hidden" name="latitude-hidden" id="latitude-hidden">
                                    <button name="SearchButton" id="searchButton">Search</button>
                                </fieldset>
                            </form>
                        
                        <!-- ############### VS1Lab 1a Form 2 End -->

                        <div class="row"> <!-- Neuer verschachtelter Grid-Container -->
                            <div class="col-6"> <!-- Erste Spalte für die Taglist -->
                                <div class="discovery__taglist">
                                    <ul class="discovery__results" id="discoveryResults">
                                        <li>Castle (49.01379, 8.404435) #sight</li>
                                        <li>IWI (49.01379, 8.390071) #edu</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-6"> <!-- Zweite Spalte für den Mapview -->
                                <div class="discovery__map">
                                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                                    <span>Result map</span>
                                </div>
                            </div>
                        </div> <!-- Ende des verschachtelten Grid-Containers -->
                    </section>
                </div>
    </main>

    <footer class="footer">
        <span class="footer-text">(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
    <script src="./javascripts/geotagging.js"></script>
</body>

</html>

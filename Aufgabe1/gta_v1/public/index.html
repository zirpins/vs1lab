<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <div class="row">
        <section class="col-4 main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset>
                <legend>Neuer GeoTag hinzuf√ºgen</legend>
                <label for="lat">latitude</label>
                <input type="number" id="lat" placeholder="49.01379">
                <label for="long">longitude</label>
                <input type="number" id="long" placeholder="8.40444">
                <label for="name">name</label>
                <input type="text" id="name" placeholder="Karlsruhe" maxlength="10">
                <label for="hashtag">hashtag</label>
                <input type="text" id="hashtag" placeholder="#hka" pattern="^#\S{0,10}$" title="muss mit # beginnen, max 10 Zeichen lang">
                <input type="submit" value="Erstellen">
            </fieldset>
                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="col-8 main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset>
                    <legend>Nach GeoTag suchen</legend>
                    <label for="searchterm">Searchterm</label>
                    <input type="text" id="searchterm">
                    <input type="hidden" id="searchLat">
                    <input type="hidden" id="searchLong">

                    <input type="submit" value="Suchen">
                </fieldset>
                <!-- ... your code here ... -->

            </form> 
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="row discovery__wrapper">
                <div class="col-4 discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="col-8 discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>
</div>
    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

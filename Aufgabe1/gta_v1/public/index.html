<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<form id="tag-form" action="/tagging" method="post">
					<fieldset form="tag-form">
						<legend>Enter new GeoTag</legend>
						<label for="latitude">latitude</label>
						<input type="number" value="49.01379" class="input-box" id="latitude" step="0.000001" required>

						<label for="longitude">longitude</label>
						<input type="number" value="8.390071" class="input-box" id="longitude" step="0.000001" required>

						<label for="name">name</label>
						<input type="text" placeholder="some name" class="input-box" id="name" required>

						<label for="hashtag">hashtag</label>
						<input type="text" pattern="^#[A-z]{1,10}" placeholder = "# + max. 10 letters" class="input-box" id="hashtag" title="Must start with # followed by 1-10 letters!">

						<input type="submit" value="submit">
					</fieldset>
				</form>

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<form id="filter-form" action="/discovery" method="post">
					
					<fieldset form="filter-form">
						<legend>Filter by Searchterm</legend>
						<input type="text" placeholder="search term" class="input-box" id="searchTerm">
						<input type="submit" value="apply">
					</fieldset>
				</form>

				<section class="list-map-box">
					<div class="taglist">
						<ul id="results">
							<li>Castle (49.01379, 8.404435) #sight</li>
							<li>IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>

					<div class="tagmap">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
						<div class="caption">Result map</div>
					</div>
				</section>


			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>

<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset>
                <legend>Add Tag:</legend>
                <label for="tag_name">Set the name of your new tag</label>
                <input type="text" pattern="^#[A-Za-zÄÜÖäüöß]{1,10}$" id="tag_name" name="tag_name" placeholder="Starry"> />tag_name
                <label for="tag_description">Describe your new tag</label>
                <input type="text" id="tag_description" name="tag_description" placeholder="Live music"> />tag_description
                <input type="number" name="latitude" id="latitude"> />latitude
                <input type="number" name="longitude" id="longitude"> />longitude
                <!--<label for="submit_tag">Submit your new tag</label> -->
                <input type="submit" id="submit" value="Submit Tag"> />submit_tag
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                <legend>Discover Tag:</legend>
                <label for="Search_tag">Search for an existing tag</label>
                <input type="search" id="search" name="search" placeholder="Starry"> />Search_tag
                <label for="range_slider">Map zoom</label>
                <input type="range" min="1" max="100" value="50" class="slider" id="range"> />range_slider
                <!-- <label for="submit_search">Search</label> -->
                <input type="submit" value="Search" id="submit_search"> />submit_search
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <fieldset>
                    <legend>Add new GeoTag</legend>

                    <label for="latitude">Latitude:</label>
                    <input 
                        type="number" 
                        id="latitude" 
                        name="latitude" 
                        value="49.01379" 
                        readonly 
                        required>

                    <label for="longitude">Longitude:</label>
                    <input 
                        type="number" 
                        id="longitude" 
                        name="longitude" 
                        value="8.40444" 
                        readonly 
                        required>

                    <label for="name">Name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="z. B. Schloss"
                        maxlength="10"
                        required
                        pattern="[A-Za-zÄÖÜäöüß]{1,10}"
                        title="Nur Buchstaben, max. 10 Zeichen">

                    <label for="hashtag">Hashtag:</label>
                    <input 
                        type="text" 
                        id="hashtag" 
                        name="hashtag" 
                        placeholder="#beispiel"
                        pattern="^#[A-Za-zÄÖÜäöüß]{0,10}$"
                        title="Muss mit # beginnen, max. 10 Buchstaben">

                    <button type="submit">Add Tag</button>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <fieldset>
                    <legend>Search GeoTags</legend>

                    <label for="searchterm">Searchterm:</label>
                    <input 
                        type="text" 
                        id="searchterm" 
                        name="searchterm" 
                        placeholder="Search for name or hashtag">

                    <!-- versteckte Eingaben -->
                    <input 
                        type="hidden" 
                        id="disc-latitude" 
                        name="latitude" 
                        value="49.01379">
                    <input 
                        type="hidden" 
                        id="disc-longitude" 
                        name="longitude" 
                        value="8.40444">

                    <button type="submit">Search</button>
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging tagging">
            <h2>Tagging</h2>

            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">

                <!-- ... your code here ... -->
                 <fieldset class="col-1">
                    <legend>Tagging: </legend>
                    <label for="latitude">latitude:</label><br>
                    <input type="number" name="latitude" id="tagLang" placeholder="40" disabled><br>

                    <label for="longitude">longitude:</label><br>
                    <input type="number" name="longitude" id="tagLong" placeholder="-3" disabled><br>

                    <label for="name">name:</label><br>
                    <input type="text" name="name" id="tagName" placeholder="Madrid, Spain" maxlength="10" required><br>

                    <label for="hashtag">hashtag:</label><br>
                    <input type="text" name="hashtag" id="tagHashtag" placeholder="#e47cbi28" pattern="#{,1}[A-Za-z]{1,10}"><br>
                    <input type="submit" value="Add tag">
                 </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">

                <!-- ... your code here ... -->
                 <fieldset class="col-2">
                    <legend>Searching for: </legend>
                    <label for="searchterm">searchterm:</label><br>
                    <input type="hidden" name="searchterm" id="disSearch" placeholder="Berlin, Germany"><br>

                    <label for="" >latitude:</label><br>
                    <input type="hidden"  name="latitude" id="disLat" placeholder="52" min="-90" max="90"><br>

                    <label for="">longitude:</label><br>
                    <input type="hidden" name="longitude" id="disLong" placeholder="13" min="-90" max="90"><br>
                    <input type="submit" value="Search">
                </fieldset>

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>

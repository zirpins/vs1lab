<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
			</nav>
		</header>
		
		<main>
			<div class="row">
				<div class="col-md-4">
					<div class="col-md-12">
						<section class="tagging">
							<h2>Tagging</h2>
			
							<!-- ############### Aufgabe1a Form1 Start -->
							<form id="tag-form" action="/tagging" method="post">
								<fieldset class="tagging_fieldset">
									<legend>Enter new GeoTag</legend>
			
									<!-- `latitude` -->
									<label id="tagging_latitude_label" for="tagging_latitude_input"
										   class="tagging_form_element">latitude</label>
									<input id="tagging_latitude_input" placeholder="49.01379" class="tagging_form_element"
										   required/>
			
									<!--  `longitude` -->
									<label id="tagging_longitude_label" for="tagging_longitude_input"
										   class="tagging_form_element">longitude</label>
									<input id="tagging_longitude_input" placeholder="8.390071" class="tagging_form_element"
										   required/>
			
									<!--  `name` -->
									<label id="tagging_name_label" for="tagging_name_input"
										   class="tagging_form_element">name</label>
									<input id="tagging_name_input" placeholder="Castle" maxlength="10"
										   class="tagging_form_element"
										   required/>
			
									<!--  `hashtag` -->
									<label id="tagging_hashtag_label" for="tagging_hashtag_input"
										   class="tagging_form_element">hashtag</label>
									<input id="tagging_hashtag_input" placeholder="#sight" maxlength="11" pattern="#.*"
										   class="tagging_form_element"/>
			
									<!--  Element zum Absenden der Daten -->
									<button id="tagging_send_button" class="tagging_form_element">submit</button>
								</fieldset>
							</form>
							<!-- ############### Aufgabe1a Form1 Ende -->
			
						</section>
					</div>
				</div>
				<div class="col-md-8">
					<div class="col-md-12">
						<section class="discovery">
							<h2>Discovery</h2>
			
							<!-- ############### Aufgabe1a Form2 Start -->
							<form id="filter-form" action="/discovery" method="post">
								<fieldset>
									<legend>Filter by Searchterm</legend>
	
									<!--  `searchterm` -->
									<label id="discovery_searchterm_label" for="discovery_searchterm_input">search
										term</label>
									<input id="discovery_searchterm_input" placeholder="#aim"/>
	
									<!--  versteckte Koordinate (`latitude`) -->
									<input id="discovery_tagging_latitude_input" type="hidden">
	
									<!--  versteckte Koordinate (`longitude`) -->
									<input id="discovery_tagging_longitude_input" type="hidden"/>
	
									<!--  Element zum Absenden der Daten -->
									<button id="discovery_send_button">apply</button>
								</fieldset>
							</form>
							<!-- ############### Aufgabe1a Form2 Ende -->
			
							
						</section>
			
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="taglist">
								<ul id="results">
									<li>Castle (49.01379, 8.404435) #sight</li>
									<li>IWI (49.01379, 8.390071) #edu</li>
								</ul>
							</div>
						</div>
						<div class="col-md-8">
							<div class="tagmap">
								<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
								<div class="caption">Result map</div>
							</div>
			
						</div>
					</div>
				</div>
			</div>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>

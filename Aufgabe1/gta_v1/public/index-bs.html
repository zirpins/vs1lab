<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet' href='./stylesheets/style.css' />
</head>

<body>

	<header>
		<img src="./images/location.png" width="100" alt="an image of a map and location">
		<h1>GeoTagApp</h1>
		<nav>
			<a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
		</nav>
	</header>

	<main>

		<section class="tagging">
			<h2>Tagging</h2>

			<!-- ############### Aufgabe1a Form1 Start -->

			<form id="tag-form" action="/tagging" method="post">
				<Fieldset>
					<legend> Tag something onto the map </legend>
					<label for="latitude" id="tag-latitude">Latidude</label>
					<input type="number" name="latitude" id="tag-latitude" placeholder="49.0118171" step="0.01" maxlength="9"
						required />

					<label for="longitude" id="tag-longitube">Longitude</label>
					<!-- wie genau gibt man longitude und latitude an?-->
					<input type="number" name="longitude" id="tag-longitude" placeholder="8.3963831" step="0.01" maxlength="9"
						required />

					<label for="name" id="tag-name">Name</label>
					<input required type="text" name="name" id="tag-name" placeholder="Mensa" maxlength="10">

					<label for="hastag" id="tag-hashtag">Hashtag</label>
					<input type="text" name="hastag" id="tag-hashtag" placeholder="#food" maxlength="11"
						pattern="#.+" />

					<input type="submit" value="Submit location data" />
				</fieldset>
			</form>
			<!-- ############### Aufgabe1a Form1 Ende -->

		</section>

		<section class="discovery">
			<h2>Discovery</h2>

			<!-- ############### Aufgabe1a Form2 Start -->
			<form id="filter-form" action="/discovery" method="post">
				<fieldset>
					<legend> Search for interesting things </legend>

					<label for="searchterm" id="discovery-searchterm">Searchterm</label>
					<input type="text" name="searchterm" id="discovery-searchterm" placeholder="What's here?"
						maxlength="10" required />
					
					<input type="hidden" name="latitude" id="discovery-latitude" maxlength="9" step="0.01" />

					<input type="hidden" name="longitude" id="dicovery-longitude" maxlength="9" step="0.01"/>

					<input type="submit" value="Submit tag-search" />
				</fieldset>
			</form>
				<!-- ############### Aufgabe1a Form2 Ende -->
				<div class="resandmap">
					<div class="taglist">
						<ul id="results" style="list-style: none; margin: 0; padding: 0;">
							<li id="firstres">Castle (49.01379, 8.404435) #sight</li>
							<li id="secondres">IWI (49.01379, 8.390071) #edu</li>
						</ul>
					</div>

					<div class="tagmap">
						<img id="result-img" src="./images/mapview.jpg" alt="a map with locations" />
						<div class="caption">Result map</div>
					</div>
				</div>

		</section>

	</main>

	<footer>
		<span>2017 by LKIT</span>
	</footer>

</body>

</html>
